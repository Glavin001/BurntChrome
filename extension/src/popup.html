<html lang="en">

  <meta charset="utf-8"/>
  <head>
    <title>Chrome Bootstrap</title>

    <script type="text/javascript" src="../dist/deps-content.js"></script>
    <script type="text/javascript" src="../dist/popup.js"></script>

    <link href="../dist/deps-content.css" rel="stylesheet" type="text/css">
    <link href="../src/popup.css" rel="stylesheet" type="text/css">

  </head>
  <body class="chrome-bootstrap">

    <script id="frame-template" type="text/x-handlebars-template">

      <div class="frame">

        <header>
          <h1>Burnt Chrome</h1>
        </header>

        <div class="content">
          {{#if isSetup}}
            <!-- Is Setup -->

            {{#if isLoggedIn}}
              <!-- Logged In -->

              <h2>
                Whitelist for <em>{{adminEmail}}</em>
                <button id="logout">Log Out</button>
              </h2>
              <p>
                List of websites that are distinctly allowed.
              </p>

              <div>
                <div class="form-group">
                  <input type="text" placeholder="Title or short description">
                  <input type="password" placeholder="URL">
                  <button>Add to Whitelist</button>
                </div>
              </div>

              <ul class="highlightable editable">
                {{#each whitelist as |website key|}}
                  <li>
                    <a href="{{website.url}}" target="_blank">
                      <dl>
                        <dt>{{website.title}}</dt>
                        <dd>{{website.url}}</dd>
                      </dl>
                    </a>
                    <a class="action">Edit</a>
                    <a href="#" class="delete">Delete</a>
                  </li>
                {{/each}}
              </ul>

              {{else}}
              <!-- Not Logged In -->

              <div class="login">
                <!--
                <div class="form-group">
                  <input type="text" placeholder="Email or Username">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label>
                    <input type="checkbox">
                    <span>Save password for next time</span>
                  </label>
                </div>
              -->
                <div class="form-group">
                  <button id="sign-in">Sign in</button>
                </div>
                <!--
                <div class="form-group">
                  <button>Create a new account</button>
                </div>
                <div class="form-group">
                  <a href="#">Forgot password?</a>
                </div>
              -->
              </div>

            {{/if}}

          {{else}}
            <!-- Not Setup -->

            <div class="login">
              <div class="form-group">
                <button id="setup">Setup</button>
              </div>
            </div>

          {{/if}}

        </div>
      </div>

    </script>

  </body>

</html>
